<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 50px auto; }
    input, button { display: block; margin: 8px 0; padding: 8px; width: 100%; }
  </style>
</head>
<body>
  <h1>Admin — Add Points</h1>
  <input id="userId" placeholder="User ID">
  <input id="amount" type="number" placeholder="Amount">
  <input id="secret" type="password" placeholder="Secret key">
  <button onclick="givePoints()">Add Points</button>
  <div id="result"></div>

  <script>
    async function givePoints() {
      const userId = document.getElementById('userId').value;
      const amount = document.getElementById('amount').value;
      const secret = document.getElementById('secret').value;
      const res = await fetch('/api/admin/addpoints', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ userId, amount, secret })
      });
      const data = await res.json();
      document.getElementById('result').textContent =
        data.ok ? `✅ New points: ${data.points}` : `❌ ${data.error}`;
    }
  </script>
</body>
</html>
