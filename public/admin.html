<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin — Add Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      text-align: center;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Add Points</h1>
    <input type="text" id="userId" placeholder="User ID" />
    <input type="number" id="amount" placeholder="Amount" />
    <input type="password" id="secret" placeholder="Secret Key" />
    <button onclick="addPoints()">Add Points</button>
    <div id="result"></div>
  </div>

  <script>
    async function addPoints() {
      const userId = document.getElementById('userId').value;
      const amount = document.getElementById('amount').value;
      const secret = document.getElementById('secret').value;

      const res = await fetch('/api/admin/addpoints', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, amount, secret })
      });

      const data = await res.json();
      document.getElementById('result').textContent =
        data.ok ? `✅ Added points. Total: ${data.points}` : `❌ ${data.error || 'Error'}`;
    }
  </script>
</body>
</html>
