<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #eef2f3, #dfe6e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
      padding: 10px;
      box-sizing: border-box;
    }
    .container {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: #2d3436;
      margin-bottom: 15px;
    }
    .chat-box {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .message {
      margin: 5px 10px;
      padding: 8px;
      border-radius: 5px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user { background:#d1f0ff; margin-left:auto; text-align:right; }
    .bot { background:#ffffff; margin-right:auto; text-align:left; }

    input[type="text"] {
      width: 65%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    #sendMessageBtn { background:#0984e3; }
    #exerciseBtn { background:#00b894; }
    #voiceBtn { background:#6c5ce7; }

    /* ðŸ“± Mobile-friendly layout */
    @media (max-width: 600px) {
      .container { padding: 15px; }
      input[type="text"] { width: 100%; margin-bottom: 10px; }
      button { width: 100%; margin: 5px 0; }
      .chat-box { height: 250px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Helper</h1>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Ask me anything...">
    <button id="sendMessageBtn">Send</button>
    <button id="exerciseBtn">ðŸ’ª Get Exercise</button>
    <button id="voiceBtn">ðŸŽ¤ Speak</button>
  </div>

<script>
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const sendMessageBtn = document.getElementById('sendMessageBtn');

function appendMessage(text, type='bot') {
  const div = document.createElement('div');
  div.className = `message ${type}`;
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const msg = userInput.value.trim();
  if (!msg) return;
  appendMessage(msg, 'user');
  userInput.value = '';
  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    appendMessage(data.reply, 'bot');
  } catch {
    appendMessage('âš ï¸ AI is offline', 'bot');
  }
}

sendMessageBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
