<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Helper</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:#fff; padding:25px; border-radius:15px; box-shadow:0 0 15px rgba(0,0,0,0.1); width:420px; text-align:center; display:flex; flex-direction:column; }
    h1{ color:#1e88e5; margin-bottom:10px; }
    .chat-box{ border:1px solid #ddd; height:300px; overflow-y:auto; margin:15px 0; padding:10px; background:#fafafa; border-radius:8px; text-align:left; }
    .message{ margin:5px 10px; padding:8px; border-radius:5px; max-width:80%; }
    .user{ background:#e3f2fd; margin-left:auto; }
    .bot{ background:#e8eaf6; margin-right:auto; }
    input[type="text"]{ width:70%; padding:10px; border:1px solid #ccc; border-radius:6px; }
    button{ padding:10px 15px; margin:5px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; background:#1e88e5; color:white; transition:0.2s; }
    button:hover{ background:#1565c0; }
    #exerciseBtn{ background:#43a047; }
    #talkBtn{ background:#8e24aa; }
  </style>
</head>
<body>
<div class="container">
  <h1>AI Helper</h1>
  <div class="chat-box" id="chatBox"></div>
  <div>
    <input type="text" id="userInput" placeholder="Ask anything..." />
    <button id="sendBtn">Send</button>
  </div>
  <button id="exerciseBtn">üßò Take a Quick Break</button>
  <button id="talkBtn">üé§ Talk to AI</button>
</div>

<script>
const chatBox=document.getElementById('chatBox');
const userInput=document.getElementById('userInput');
const sendBtn=document.getElementById('sendBtn');
const talkBtn=document.getElementById('talkBtn');
const exerciseBtn=document.getElementById('exerciseBtn');

function appendMessage(text,type='bot'){const div=document.createElement('div');div.className=`message ${type}`;div.innerText=text;chatBox.appendChild(div);chatBox.scrollTop=chatBox.scrollHeight;}

sendBtn.addEventListener('click',async()=>{
  const msg=userInput.value.trim();
  if(!msg)return;
  appendMessage(msg,'user');
  userInput.value='';
  try{
    const res=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:msg})});
    const data=await res.json();
    appendMessage(data.reply,'bot');
  }catch{appendMessage("‚ö†Ô∏è AI is offline",'bot');}
});
userInput.addEventListener('keypress',e=>{if(e.key==='Enter'){e.preventDefault();sendBtn.click();}});

exerciseBtn.addEventListener('click',()=>{
  const ideas=["Stretch for 30 seconds üåø","Drink some water üíß","Take 5 deep breaths üå¨Ô∏è","Walk around for 1 min üö∂","Look away from screen for 30 sec üëÄ"];
  const idea=ideas[Math.floor(Math.random()*ideas.length)];
  appendMessage("üí° "+idea,'bot');
});

talkBtn.addEventListener('click',()=>{
  if(!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)){appendMessage("‚ö†Ô∏è Your browser does not support voice input",'bot');return;}
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  const recognition=new SR();
  recognition.lang='en-US';
  recognition.start();
  appendMessage("üé§ Listening...","bot");
  recognition.onresult=async(e)=>{
    const transcript=e.results[0][0].transcript;
    appendMessage("üó£Ô∏è "+transcript,'user');
    const res=await fetch('/api/voice',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({transcript})});
    const data=await res.json();
    appendMessage(data.reply,'bot');
  };
});
</script>
</body>
</html>
